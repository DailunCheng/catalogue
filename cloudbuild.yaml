steps:
  - name: 'docker:latest'
    env:
      - 'GROUP=gcr.io/sock-shop-releases'
      - 'COMMIT=$SHORT_SHA'
    args: ['./scripts/build.sh']

  - name: 'docker:latest'
    args: ['./test/test.sh', 'unit.py' ]

  - name: 'docker:latest'
    args: ['./test/test.sh', 'container.py', '--tag', '$SHORT_SHA' ]

  - name: 'gcr.io/cloud-builders/go'
    env: ["PROJECT_ROOT=tmp"]
    args: ['get', '-u', 'github.com/mattn/goveralls']

  - name: 'gcr.io/cloud-builders/go'
    entrypoint: "./gopath/bin/goveralls"
    args: ["-coverprofile", "coverage.out", "-repotoken", "$$COVERALLS_TOKEN"]
    secretEnv: ['COVERALLS_TOKEN']
images:
- 'gcr.io/sock-shop-releases/catalogue'

secrets:
